spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test

logging:
  level:
    org.hibernate.type.descriptor.sql: trace
